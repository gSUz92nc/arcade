<body>
    <form style="font-family: sans-serif;">
        <h1>Register</h1>

        <div style="margin-bottom: 10px;">
            <label for="name" style="display: block;">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>

        <div style="margin-bottom: 10px;">
            <label for="email" style="display: block;">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div style="margin-bottom: 10px;">
            <label for="email" style="display: block;">Password</label>
            <input type="password" id="password" name="password" required>
        </div>

        <input type="submit" value="Submit" style="background-color: #4CAF50; color: white; padding: 10px 20px; border: none; cursor: pointer;">
    </form>
</body>
